<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n8n Workflow Expert - Portfolio</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
  const { useState } = React;

// Lucide icons as inline SVGs (since we can't import in browser)
const Play = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>;

const ExternalLink = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>;

const Github = ({size}) => <svg width={size} height={size} fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>;

const Linkedin = ({size}) => <svg width={size} height={size} fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>;

const Mail = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>;

const Plus = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"/></svg>;

const Edit2 = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>;

const Trash2 = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>;

const X = ({size}) => <svg width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>;

export default function N8nPortfolio() {
  const [workflows, setWorkflows] = useState([
    {
      id: 1,
      title: "Automated Lead Generation System",
      description: "Automatically scrape leads from LinkedIn, enrich data via APIs, and send personalized emails. Saves 20+ hours weekly.",
      screenshot: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=450&fit=crop",
      videoUrl: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
      tags: ["Lead Gen", "Email", "CRM"]
    },
    {
      id: 2,
      title: "E-commerce Order Processing",
      description: "Connect Shopify, inventory management, and shipping APIs. Auto-process orders, update stock, and notify customers.",
      screenshot: "https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=800&h=450&fit=crop",
      videoUrl: "",
      tags: ["E-commerce", "Shopify", "Automation"]
    }
  ]);

  const [isFormOpen, setIsFormOpen] = useState(false);
  const [editingId, setEditingId] = useState(null);
  const [formData, setFormData] = useState({
    title: '',
    description: '',
    screenshot: '',
    videoUrl: '',
    tags: ''
  });

  const handleSubmit = () => {
    if (!formData.title || !formData.description || !formData.screenshot) {
      alert('Please fill in all required fields');
      return;
    }

    const tagsArray = formData.tags.split(',').map(t => t.trim()).filter(t => t);
    
    if (editingId) {
      setWorkflows(workflows.map(w => 
        w.id === editingId 
          ? { ...w, ...formData, tags: tagsArray }
          : w
      ));
      setEditingId(null);
    } else {
      const newWorkflow = {
        id: Date.now(),
        ...formData,
        tags: tagsArray
      };
      setWorkflows([...workflows, newWorkflow]);
    }
    
    setFormData({ title: '', description: '', screenshot: '', videoUrl: '', tags: '' });
    setIsFormOpen(false);
  };

  const handleEdit = (workflow) => {
    setFormData({
      title: workflow.title,
      description: workflow.description,
      screenshot: workflow.screenshot,
      videoUrl: workflow.videoUrl,
      tags: workflow.tags.join(', ')
    });
    setEditingId(workflow.id);
    setIsFormOpen(true);
  };

  const handleDelete = (id) => {
    if (window.confirm('Delete this workflow?')) {
      setWorkflows(workflows.filter(w => w.id !== id));
    }
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
      <header className="bg-black/30 backdrop-blur-md border-b border-white/10 sticky top-0 z-40">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
          <div className="flex justify-between items-center">
            <div>
              <h1 className="text-3xl font-bold text-white">n8n Workflow Expert</h1>
              <p className="text-purple-300 mt-1">Automation Solutions That Scale Your Business</p>
            </div>
            <button
              onClick={() => {
                setFormData({ title: '', description: '', screenshot: '', videoUrl: '', tags: '' });
                setEditingId(null);
                setIsFormOpen(true);
              }}
              className="flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all transform hover:scale-105"
            >
              <Plus size={20} />
              Add Workflow
            </button>
          </div>
        </div>
      </header>

      <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
        <div className="max-w-3xl mx-auto">
          <h2 className="text-5xl font-bold text-white mb-6">
            Automate Your Business with <span className="text-purple-400">n8n Workflows</span>
          </h2>
          <p className="text-xl text-gray-300 mb-8">
            I build custom automation solutions that save time, reduce errors, and scale your operations. 
            From simple integrations to complex multi-step workflows.
          </p>
          <div className="flex gap-4 justify-center flex-wrap">
            <a href="#contact" className="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-lg font-semibold transition-all transform hover:scale-105 inline-flex items-center gap-2">
              <Mail size={20} />
              Hire Me on Upwork
            </a>
            <a href="#workflows" className="bg-white/10 hover:bg-white/20 text-white px-8 py-4 rounded-lg font-semibold transition-all backdrop-blur-sm inline-flex items-center gap-2">
              <Play size={20} />
              View Workflows
            </a>
          </div>
        </div>
      </section>

      <section id="workflows" className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <h3 className="text-3xl font-bold text-white mb-12 text-center">Featured Workflows</h3>
        <div className="grid md:grid-cols-2 gap-8">
          {workflows.map((workflow) => (
            <div key={workflow.id} className="bg-white/5 backdrop-blur-lg rounded-2xl overflow-hidden border border-white/10 hover:border-purple-500/50 transition-all transform hover:scale-105">
              <div className="relative h-64 bg-gradient-to-br from-purple-600/20 to-blue-600/20">
                <img 
                  src={workflow.screenshot} 
                  alt={workflow.title}
                  className="w-full h-full object-cover"
                  onError={(e) => { e.target.style.display = 'none'; }}
                />
                <div className="absolute top-4 right-4 flex gap-2">
                  <button
                    onClick={() => handleEdit(workflow)}
                    className="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg transition-all"
                  >
                    <Edit2 size={16} />
                  </button>
                  <button
                    onClick={() => handleDelete(workflow.id)}
                    className="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg transition-all"
                  >
                    <Trash2 size={16} />
                  </button>
                </div>
              </div>

              <div className="p-6">
                <h4 className="text-2xl font-bold text-white mb-3">{workflow.title}</h4>
                <p className="text-gray-300 mb-4">{workflow.description}</p>
                
                <div className="flex flex-wrap gap-2 mb-4">
                  {workflow.tags.map((tag, idx) => (
                    <span key={idx} className="bg-purple-600/30 text-purple-300 px-3 py-1 rounded-full text-sm">
                      {tag}
                    </span>
                  ))}
                </div>

                {workflow.videoUrl && (
                  <a
                    href={workflow.videoUrl}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="inline-flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all"
                  >
                    <Play size={20} />
                    Watch Demo
                  </a>
                )}
              </div>
            </div>
          ))}
        </div>
      </section>

      <section className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div className="bg-white/5 backdrop-blur-lg rounded-2xl p-12 border border-white/10">
          <h3 className="text-3xl font-bold text-white mb-8 text-center">What I Can Build For You</h3>
          <div className="grid md:grid-cols-3 gap-8">
            <div className="text-center">
              <div className="bg-purple-600/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <ExternalLink className="text-purple-400" size={32} />
              </div>
              <h4 className="text-xl font-semibold text-white mb-2">API Integrations</h4>
              <p className="text-gray-300">Connect any tools and services seamlessly</p>
            </div>
            <div className="text-center">
              <div className="bg-purple-600/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <Mail className="text-purple-400" size={32} />
              </div>
              <h4 className="text-xl font-semibold text-white mb-2">Email Automation</h4>
              <p className="text-gray-300">Automated campaigns and notifications</p>
            </div>
            <div className="text-center">
              <div className="bg-purple-600/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <Play className="text-purple-400" size={32} />
              </div>
              <h4 className="text-xl font-semibold text-white mb-2">Data Processing</h4>
              <p className="text-gray-300">Transform and route data automatically</p>
            </div>
          </div>
        </div>
      </section>

      <section id="contact" className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div className="bg-gradient-to-r from-purple-600/20 to-blue-600/20 backdrop-blur-lg rounded-2xl p-12 border border-white/10 text-center">
          <h3 className="text-3xl font-bold text-white mb-4">Ready to Automate?</h3>
          <p className="text-xl text-gray-300 mb-8">Let's discuss your workflow needs and build something amazing together.</p>
          <div className="flex gap-4 justify-center flex-wrap">
            <a href="https://upwork.com" target="_blank" rel="noopener noreferrer" className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-lg font-semibold transition-all inline-flex items-center gap-2">
              <ExternalLink size={20} />
              Hire on Upwork
            </a>
            <a href="https://fiverr.com" target="_blank" rel="noopener noreferrer" className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-lg font-semibold transition-all inline-flex items-center gap-2">
              <ExternalLink size={20} />
              Hire on Fiverr
            </a>
            <a href="mailto:your@email.com" className="bg-white/10 hover:bg-white/20 text-white px-8 py-4 rounded-lg font-semibold transition-all backdrop-blur-sm inline-flex items-center gap-2">
              <Mail size={20} />
              Email Me
            </a>
          </div>
        </div>
      </section>

      <footer className="bg-black/30 backdrop-blur-md border-t border-white/10 mt-16">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div className="flex justify-between items-center flex-wrap gap-4">
            <p className="text-gray-400">Â© 2024 n8n Workflow Expert. All rights reserved.</p>
            <div className="flex gap-4">
              <a href="https://github.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors">
                <Github size={24} />
              </a>
              <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors">
                <Linkedin size={24} />
              </a>
              <a href="mailto:your@email.com" className="text-gray-400 hover:text-white transition-colors">
                <Mail size={24} />
              </a>
            </div>
          </div>
        </div>
      </footer>

      {isFormOpen && (
        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
          <div className="bg-slate-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-white/10">
            <div className="p-6">
              <div className="flex justify-between items-center mb-6">
                <h3 className="text-2xl font-bold text-white">
                  {editingId ? 'Edit Workflow' : 'Add New Workflow'}
                </h3>
                <button
                  onClick={() => {
                    setIsFormOpen(false);
                    setEditingId(null);
                    setFormData({ title: '', description: '', screenshot: '', videoUrl: '', tags: '' });
                  }}
                  className="text-gray-400 hover:text-white transition-colors"
                >
                  <X size={24} />
                </button>
              </div>

              <div className="space-y-4">
                <div>
                  <label className="block text-white mb-2 font-semibold">Title *</label>
                  <input
                    type="text"
                    value={formData.title}
                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                    className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500"
                    placeholder="e.g., Automated Lead Generation System"
                  />
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Description *</label>
                  <textarea
                    value={formData.description}
                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                    rows={3}
                    className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500"
                    placeholder="Brief description of what this workflow does..."
                  />
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Screenshot URL *</label>
                  <input
                    type="url"
                    value={formData.screenshot}
                    onChange={(e) => setFormData({...formData, screenshot: e.target.value})}
                    className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500"
                    placeholder="https://example.com/screenshot.png"
                  />
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Video URL (optional)</label>
                  <input
                    type="url"
                    value={formData.videoUrl}
                    onChange={(e) => setFormData({...formData, videoUrl: e.target.value})}
                    className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500"
                    placeholder="https://youtube.com/watch?v=..."
                  />
                </div>

                <div>
                  <label className="block text-white mb-2 font-semibold">Tags (comma-separated)</label>
                  <input
                    type="text"
                    value={formData.tags}
                    onChange={(e) => setFormData({...formData, tags: e.target.value})}
                    className="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-500"
                    placeholder="e.g., Lead Gen, Email, CRM"
                  />
                </div>

                <div className="flex gap-4 pt-4">
                  <button
                    onClick={handleSubmit}
                    className="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold transition-all"
                  >
                    {editingId ? 'Update Workflow' : 'Add Workflow'}
                  </button>
                  <button
                    onClick={() => {
                      setIsFormOpen(false);
                      setEditingId(null);
                      setFormData({ title: '', description: '', screenshot: '', videoUrl: '', tags: '' });
                    }}
                    className="px-6 py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg font-semibold transition-all"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}
  </script>
  
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<N8nPortfolio />);
  </script>
</body>
</html>
